    <div class="container">
        <h2 class="section-title">Shop Assets</h2>
        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/400x250?text=Cafe+System" alt="Cafe">
                <div class="card-content">

            <div class="card">

    <footer><p>&copy; 2025 Allen's Workshop.</p></footer>
    <script src="script.js"></script>
    <script>
        const modal = document.getElementById("paymentModal");
        function openPayment(item, price) {
            document.getElementById("modalTitle").innerText = "Buy " + item;
            document.getElementById("modalPrice").innerText = "â‚±" + price;
            modal.style.display = "flex";
            if(typeof playClick === "function") playClick();
        }
        function closePayment() { modal.style.display = "none"; }
        window.onclick = function(e) { if(e.target == modal) modal.style.display = "none"; }
    </script>
